    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
      var orbit;

      // once everything is loaded, we run our Three.js stuff.
      function init() {
        //ライト回転用関数
        let rad = 0;
        const RADIUS = 60;

        //シーン
        var scene = new THREE.Scene();

        //カメラ
        var camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        // レンダラ
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xeeeeee, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);

        webGLRenderer.shadowMapEnabled = true;
        console.log(webGLRenderer.shadowMapEnabled);

        //床
        const floor = new THREE.Mesh(
          new THREE.PlaneGeometry(250, 250),
          new THREE.MeshPhongMaterial({
            color: 0xffffff,
            shininess: 100,
            metal: true,
          })
        );
        floor.rotation.x = Math.PI / -2;
        floor.position.y = -10;
        floor.receiveShadow = true;
        console.log(floor.receiveShadow);
        scene.add(floor);

        //テキスト
        var txtOptions = {
          size: 24,
          height: 10,
          weight: "normal",
          // font: helvetikerFont,
          bevelThickness: 0,
          bevelSize: 0.3,
          bevelSegments: 3,
          bevelEnabled: true,
          curveSegments: 12,
          steps: 1,
        };
        txtGeom = new THREE.TextGeometry("Opps!", txtOptions);
        const txt = new THREE.Mesh(
          txtGeom,
          new THREE.MeshPhongMaterial({
            color: 0xffff00,
            shininess: 100,
            metal: true,
          })
        );
        txt.position.x = -5;
        txt.position.y = 5;
        txt.position.z = 20;
        txt.castShadow = true;
        txt.receiveShadow = true;
        scene.add(txt);

        //svgメッシュ
        var shape = createMesh(new THREE.ShapeGeometry(drawShape(1)));
        shape.castShadow = true;
        scene.add(shape);

        camera.position.y = 200;
        camera.position.z = 250;

        //ライト
        const plight = new THREE.SpotLight(
          0xffffff,
          2.5,
          300,
          Math.PI / 3.3,
          2,
          1
        );
        plight.position.y = 160;
        plight.target = shape;
        plight.castShadow = true;
        plight.shadowMapWidth = 1024;
        plight.shadowMapHeight = 1024;

        scene.add(plight);
        const lightHelper = new THREE.SpotLightHelper(plight);
        scene.add(lightHelper);

        // add the output of the renderer to the html element
        document
          .getElementById("WebGL-output")
          .appendChild(webGLRenderer.domElement);

        // オービットコントロール
        orbit = new THREE.OrbitControls(camera, webGLRenderer.domElement);

        // call the render function
        var step = 0;

        // setup the control gui
        var controls = new (function () {
          this.amount = 1;
          this.bevelThickness = 1;
          this.bevelSize = 0.5;
          this.bevelEnabled = true;
          this.bevelSegments = 3;
          this.bevelEnabled = true;
          this.curveSegments = 12;
          this.steps = 1;

          this.asGeom = function () {
            // remove the old plane
            scene.remove(shape);
            // create a new one

            var options = {
              amount: controls.amount,
              bevelThickness: controls.bevelThickness,
              bevelSize: controls.bevelSize,
              bevelSegments: controls.bevelSegments,
              bevelEnabled: controls.bevelEnabled,
              curveSegments: controls.curveSegments,
              steps: controls.steps,
            };

            shape = createMesh(
              new THREE.ExtrudeGeometry(drawShape(1), options)
            );
            // add it to the scene.
            shape.castShadow = true;
            scene.add(shape);

            //腕メッシュ
            shape2 = createMesh(
              new THREE.ExtrudeGeometry(drawShape(2), options)
            );
            // add it to the scene.
            shape2.position.x = -28;
            shape2.position.y = 83;
            shape2.position.z = 6;
            shape2.rotation.y = Math.PI / -2;
            shape2.castShadow = true;
            scene.add(shape2);

            //足メッシュ
            shape3 = createMesh(
              new THREE.ExtrudeGeometry(drawShape(3), options)
            );
            // add it to the scene.
            shape3.position.x = -28;
            shape3.position.y = 34;
            shape3.position.z = -22;
            shape3.rotation.y = Math.PI / -2;
            shape3.castShadow = true;
            scene.add(shape3);
          };
        })();

        controls.asGeom();
        render();

        function drawShape(num) {
          var svgString = document
            .querySelector(`#batman-path${num}`)
            .getAttribute("d");

          var shape = transformSVGPathExposed(svgString);

          // return the shape
          return shape;
        }

        function createMesh(geom) {
          geom.applyMatrix(new THREE.Matrix4().makeTranslation(-390, -74, 0));

          // assign two materials
          var meshMaterial = new THREE.MeshPhongMaterial({
            color: 0x00ff00,
            shininess: 100,
            metal: true,
          });
          var mesh = new THREE.Mesh(geom, meshMaterial);
          mesh.scale.x = 0.1;
          mesh.scale.y = 0.1;

          mesh.position.x = 30;
          mesh.position.y = 90;
          mesh.rotation.y = Math.PI;
          mesh.rotation.z = Math.PI;
          return mesh;
        }

        //再帰関数
        function render() {
          rad += 0.01;
          plight.position.x = RADIUS * Math.cos(rad);
          plight.position.z = RADIUS * Math.sin(rad);

          orbit.update();

          // render using requestAnimationFrame
          requestAnimationFrame(render);
          webGLRenderer.render(scene, camera);
        }
      }
      window.onload = init;
    </script>
